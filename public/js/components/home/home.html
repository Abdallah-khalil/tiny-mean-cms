<section>
    <div class="intro">
        <div class="container text-center">
            <h1 class="intro-title ui amber text" ng-attr-contenteditable="{{$ctrl.editMode || undefined}}" ng-class="{'editable' : $ctrl.editMode}" ng-model="$ctrl.title">{{$ctrl.title}}</h1>
            <p class="sub-title ui amber text" ng-attr-contenteditable="{{$ctrl.editMode || undefined}}" ng-class="{'editable' : $ctrl.editMode}" ng-model="$ctrl.subtitle">{{$ctrl.subtitle}}</p>
        </div>
    </div>
    <div class="container">
        <div class="row concepts">
            <card class="col-sm-4" edit-mode="$ctrl.editMode" ng-model="$ctrl.concept1" />
            <card class="col-sm-4" edit-mode="$ctrl.editMode" ng-model="$ctrl.concept2" />
            <card class="col-sm-4" edit-mode="$ctrl.editMode" ng-model="$ctrl.concept3" />
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-6">
              <h3 ng-attr-contenteditable="{{$ctrl.editMode || undefined}}" ng-class="{'editable' : $ctrl.editMode}" ng-model="$ctrl.title">{{$ctrl.title}}</h3>
              <p ng-attr-contenteditable="{{$ctrl.editMode || undefined}}" ng-class="{'editable' : $ctrl.editMode}" ng-model="$ctrl.content">{{$ctrl.content}}</p>
          </div>
          <div class="col-sm-6">
            <img src="assets/img/showcase.png" class="img-responsive" alt="">
          </div>
        </div>
        <a class="btn ui red btn-floating cancel top" ng-if="$ctrl.editMode" ng-click="$ctrl.cancel()"><i class="fa fa-close"></i></a>
        <a class="btn ui green btn-floating top" ng-if="$ctrl.editMode" ng-click="$ctrl.save()"><i class="fa fa-check"></i></a>
        <a class="btn ui amber btn-floating top" ng-if="(!$ctrl.editMode && $ctrl.user && $ctrl.user.isAdmin)" ng-click="$ctrl.editMode = true"><i class="fa fa-pencil"></i></a>
    </div>
</section>
