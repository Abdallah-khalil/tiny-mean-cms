<section>
    <h2 class="ui teal header">Liste des utilisateurs</h2>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Admin</th>
            </tr>
        </thead>
        <tr ng-repeat="user in $ctrl.users">
            <td>{{user._id}}</td>
            <td>{{user.name}}</td>
            <td><span class="label ui teal bg" ng-if="user.isAdmin">Administrateur</span></td>
        </tr>
    </table>
</section>
