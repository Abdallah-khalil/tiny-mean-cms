<div class="col-md-4 col-md-offset-4">
  <div class="bs-callout bs-callout-danger" ng-if="(vm.loginMessage.title && vm.loginMessage.title != '')">
  <h4>{{vm.loginMessage.title}}</h4>
  <p>{{vm.loginMessage.message}}</p>
  </div>
  <form name="formConnect">
    <div class="form-group">
      <label for="inputName">Login</label>
      <input type="text" class="form-control" id="inputName"
      placeholder="Your name" ng-model="vm.user.name" ng-required="true">
    </div>
    <div class="form-group">
      <label for="inputName">Password</label>
      <input type="password" class="form-control" id="inputPass"
      placeholder="Your password" ng-model="vm.user.password" ng-required="true">
    </div>
    <button type="submit" class="btn btn-success btn-block"
    ng-disabled="formConnect.$invalid" ng-click="vm.connect()">Connect</button>
  </form>
</div>
<div class="row sub-login-form">
  <div class="col-md-offset-4 col-md-2">
    <a href="#/signup">Create an account</a>
  </div>
  <div class="col-md-2">
    <a href="">Forgot password ?</a>
  </div>
</div>
